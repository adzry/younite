name: EAS Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Verify CLI versions
        run: |
          npx eas-cli --version
          npx railway --version

      - name: EAS Build (Preview Android)
        run: npx eas-cli build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Deploy to Railway
        run: |
          echo "üöÄ Deploying to Railway..."
          npx railway up --service younite-api
          echo "::notice title=Deployment::‚úÖ Railway deploy triggered"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Fetch Railway logs
        run: |
          echo "üìú Capturing Railway logs..."
          npx railway logs --service younite-api > railway.log || echo "‚ö†Ô∏è Failed to fetch logs"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Upload Railway logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: younite-logs-${{ github.run_id }}
          path: railway.log
          retention-days: 14

      - name: Print artifact info in summary
        run: |
          echo "### üì¶ Logs Artifact Available" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: **younite-logs-${{ github.run_id }}**" >> $GITHUB_STEP_SUMMARY
          echo "- File: railway.log" >> $GITHUB_STEP_SUMMARY
          echo "- Download via [Actions Artifacts UI](./runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Wait for API to warm up
        run: |
          echo "‚è≥ Waiting 30s for Railway to warm up..."
          sleep 30

      - name: Extended Health Check with Slack-style Logs
        id: healthcheck
        run: |
          success=false
          for i in {1..15}; do
            echo "üîé Attempt $i: Checking API..."
            ROOT=$(curl -s -o /dev/null -w "%{http_code}" https://younite-api.up.railway.app/)
            HEALTH=$(curl -s -o /dev/null -w "%{http_code}" https://younite-api.up.railway.app/health)

            echo "üì° root=$ROOT | health=$HEALTH"
            if [ "$ROOT" = "200" ] && [ "$HEALTH" = "200" ]; then
              echo "::notice title=HealthCheck::‚úÖ API healthy on attempt $i"
              success=true
              break
            fi

            echo "::warning title=HealthCheck::‚ö†Ô∏è Not ready (root=$ROOT, health=$HEALTH), retrying in 15s..."
            sleep 15
          done
          if [ "$success" != "true" ]; then
            echo "::error title=HealthCheck::‚ùå API failed health check after 15 attempts"
            exit 1
          fi
