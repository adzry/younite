name: EAS Build & Deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: EAS Build (Preview Android, pinned CLI)
        run: |
          echo "ðŸ—ï¸ Running EAS build with pinned CLI..."
          npx eas-cli@3.19.4 build --platform android --profile preview --non-interactive | tee build.log
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Deploy to Railway (pinned CLI)
        run: |
          echo "ðŸš€ Deploying to Railway..."
          npx railway@3.16.2 up --service younite-api | tee railway-deploy.log
          echo "::notice title=Deployment::âœ… Railway deploy triggered"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Fetch Railway logs
        run: |
          echo "ðŸ“œ Capturing Railway logs..."
          npx railway@3.16.2 logs --service younite-api > railway-runtime.log || echo "âš ï¸ Failed to fetch logs"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Extended Health Check with Slack-style Logs
        id: healthcheck
        run: |
          success=false
          for i in {1..20}; do
            echo "ðŸ”Ž Attempt $i: Checking API..." | tee -a healthcheck.log
            ROOT=$(curl -s -o /dev/null -w "%{http_code}" https://younite-api.up.railway.app/)
            HEALTH=$(curl -s -o /dev/null -w "%{http_code}" https://younite-api.up.railway.app/health)

            echo "ðŸ“¡ root=$ROOT | health=$HEALTH" | tee -a healthcheck.log
            if [ "$ROOT" = "200" ] && [ "$HEALTH" = "200" ]; then
              echo "::notice title=HealthCheck::âœ… API healthy on attempt $i" | tee -a healthcheck.log
              success=true
              break
            fi

            echo "::warning title=HealthCheck::âš ï¸ Not ready (root=$ROOT, health=$HEALTH), retrying in 15s..." | tee -a healthcheck.log
            sleep 15
          done
          if [ "$success" != "true" ]; then
            echo "::error title=HealthCheck::âŒ API failed health check after 20 attempts" | tee -a healthcheck.log
            exit 1
          fi

      - name: Bundle all logs into artifact
        run: |
          mkdir -p artifacts
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          LOGFILE="younite-logs-${TIMESTAMP}-${{ github.run_id }}.tar.gz"
          tar -czf "artifacts/$LOGFILE" build.log railway-deploy.log railway-runtime.log healthcheck.log || echo "âš ï¸ No logs found"
          ln -sf "$LOGFILE" "artifacts/younite-logs-latest.tar.gz"
          echo "LOGFILE=artifacts/$LOGFILE" >> $GITHUB_ENV

      - name: Upload bundled logs (timestamped + latest)
        uses: actions/upload-artifact@v4
        with:
          name: younite-logs-${{ github.run_id }}
          path: artifacts/
          retention-days: 14

      - name: Print artifact info in summary
        run: |
          echo "### ðŸ“¦ Logs Artifact Available" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: **younite-logs-${{ github.run_id }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Files: timestamped logs + latest.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- Download via [Actions Artifacts UI](./runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
